version: '3.3'

services:
  app:
    build:
      dockerfile: Dockerfile
      context: 'deploy/php'
    volumes:
      - ./:/app:delegated
    env_file: .env
    ports:
      - 9880:9880
      - 9881:9881

  db:
    image: mysql:$MYSQL_IMAGE_TAG
    command: --default-authentication-plugin=mysql_native_password --explicit_defaults_for_timestamp
    env_file: .env
    ports:
      - 3306:3306
    volumes:
      - ./mysql_data:/var/lib/mysql

